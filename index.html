<html>

<head>

	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">


</head>

<body>
	<header>

	</header>
	<div class="container-fluid back-img">
		<span>
			<p>
				<span class="info" id="player1.name">Name:Bozo</span>
				
			</p>

			<p>
				<span class"info" id="player1.health">Happiness: 100</span>
			</p>
			<p>
				<span class="info" id="player1.hits">Hits: 0</span>
			</p>
		</span>
		<img class="headshot" id="headshot" src="/assets/happy-clown.png" alt="">
		<div>
		<button class="btn btn-default" id="shield"  onclick="giveShield()">
			Balloon Shield
		</button>
	
	
		<button class="btn btn-default" id"balloonAnimal" onclick="giveBalloon()">
		Squirting Flower
		</button>
	
	
		<button class="btn btn-default" id="shoe" onclick="giveShoe()">
			Malt Liquor
		</button>
	</div>
	<div>
		<button class="btn btn-default" onclick="slap('player1.health')">
			<h1>Slap</h1>
		</button>
		<button class="btn btn-default" onclick="punch('player1.health')">
			<h1>Punch</h1>
		</button>
		<button class="btn btn-default" onclick="kick('player1.health')">
			<h1>Kick</h1>
		</button>
	</div>
	<script src="game.js"></script>
	<footer>

	</footer>
</body>

</html>
