<html>

<head>

	<title>Slap Object Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">


</head>

<body>
	<header>
		<span>
			<span id="health">Health = 100</span>
		</span>
		<span>
			<span id="name">Name = BOZO</span>
		</span>
		<span>
			<span id="hits">Hits = 0</span>
		</span>
	</header>
	<img src="//placehold.it/200x200/" alt="">
	<script src="game.js"></script>
	<footer>
		<button class="btn btn-default" onclick="slap('health')">
			<h1>Slap</h1>
		</button>
		<button class="btn btn-default" onclick="punch('health')">
			<h1>Punch</h1>
		</button>
		<button class="btn btn-default" onclick="kick('health')">
			<h1>Kick</h1>
		</button>
	</footer>
</body>

</html>
